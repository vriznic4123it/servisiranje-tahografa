name: Laravel CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: tachograph_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    # 1. Checkout koda
    - name: Checkout code
      uses: actions/checkout@v3
    
    # 2. Setup PHP sa potrebnim ekstenzijama
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: "8.2"
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, bcmath, sqlite3
        coverage: none
    
    # 3. Validacija composer.json
    - name: Validate composer.json
      run: composer validate --strict
    
    # 4. Kopiranje environment fajla
    - name: Copy Environment File
      run: cp .env.example .env
    
    # 5. Instalacija zavisnosti
    - name: Install Dependencies
      run: composer install --no-progress --prefer-dist --optimize-autoloader
    
    # 6. Generisanje application key
    - name: Generate Application Key
      run: php artisan key:generate
    
    # 7. Kreiranje baze podataka
    - name: Create Database
      run: |
        mysql --host 127.0.0.1 --port 3306 -uroot -ppassword -e "CREATE DATABASE IF NOT EXISTS tachograph_test;"
    
    # 8. Pokretanje migracija i seeder-a
    - name: Run Migrations and Seeders
      run: |
        php artisan migrate:fresh --force
        php artisan db:seed --force
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: tachograph_test
        DB_USERNAME: root
        DB_PASSWORD: password
        APP_ENV: testing
    
    # 9. Postavljanje permisija (opciono)
    - name: Set Directory Permissions
      run: |
        chmod -R 755 storage
        chmod -R 755 bootstrap/cache
    
    # 10. POKRETANJE LARAVEL PINT
    - name: Run Pint (Laravel Code Formatter)
      run: ./vendor/bin/pint --test
    
    # 11. POKRETANJE TESTOVA
    - name: Run Tests
      run: ./vendor/bin/pest --verbose
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: :memory:
        APP_ENV: testing
    
    # 12. Očistiti keš
    - name: Clear Cache
      run: php artisan optimize:clear
      if: always()